<ion-header color=primary>
  <ion-navbar color=primary hideBackButton>
    <ion-title> {{name.charAt(0).toUpperCase() + name.slice(1)}}</ion-title>
    <ion-buttons left>
        <button ion-button icon-only (click)="goBack()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="changeSound()" ><ion-icon [name]="visible ? 'md-volume-up' :'md-volume-off'"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content #content (click)="get($event)">

  <ion-list id="list">
    <ion-item no-lines>
      <div *ngFor="let mensaje of mensajes" class="message" [ngClass]="mensaje.type" [ngStyle]="{ background: mensaje.isSelect ? '#e1dddc': 'white'}">
        <p>{{mensaje.menssaje}}</p> 
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="footer2">
  
  <div class="textMorse">
    <h1 id="message"> </h1>
  </div>
  
  <div class="inputMorse">

    <ion-grid>
      <ion-row >
        <ion-col col-6 class="inputMorseLeft" (click)="dot()" [style.backgroundColor]="background[0]" (touchstart)="changeBackground(0,true)" (touchend)="changeBackground(0,false)"> 
          <ion-icon name="square"></ion-icon>
        </ion-col>
        <ion-col col-6 class="inputMorseRight" (click)="dash()" [style.backgroundColor]="background[1]" (touchstart)="changeBackground(1,true)" (touchend)="changeBackground(1,false)">
          <ion-icon name="remove"></ion-icon>
        </ion-col>
      </ion-row>

      
      <ion-row   > 

        <ion-col col-6 class="inputMorseSpace" [style.backgroundColor]="background[2]" (touchstart)="keydownSpaceLetter()" (touchend)="keyupSpaceWord()">
          <ion-icon name="barcode"></ion-icon>
        </ion-col>
      
        <ion-col col-6 class="inputMorseSpace" (click)="ClearString()" [style.backgroundColor]="background[3]" (touchstart)="changeBackground(3,true)" (touchend)="changeBackground(3,false)"> 
          <ion-icon name="backspace"></ion-icon>
        </ion-col>

      </ion-row>
      

      <ion-row  class="sendMorse" (click)="Morse()" [style.backgroundColor]="background[4]" (touchstart)="changeBackground(4,true)" (touchend)="changeBackground(4,false)">   
        <ion-icon name="paper-plane" class="sendMorseIcon"> </ion-icon>
      </ion-row>

    </ion-grid>
    
  </div>
  
</ion-footer>
