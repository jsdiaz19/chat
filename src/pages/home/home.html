
<ion-header color=primary>
  <ion-navbar color=primary>

    <ion-buttons item-left>
        <button ion-button icon-only (click)="goToPerfil()"><ion-icon name="md-contact"></ion-icon></button>
      </ion-buttons>
      
    <ion-title start>Chat</ion-title>

      <ion-buttons end>
        <button ion-button icon-only (click)="addFriend()"><ion-icon name="md-person-add"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>
  


</ion-header>



<ion-content>
  <div *ngIf="user.discapacidad!=='Ninguna'">    
    <ion-fab left bottom>
      <button  (click)="UpList()" ion-fab>
        <ion-icon name="arrow-up" style="zoom:2.0"></ion-icon>
      </button>
    </ion-fab>

    <ion-fab center bottom>
      <button (click)="Enter()" ion-fab>
        <ion-icon name="play" ></ion-icon>
      </button>
    </ion-fab>

    <ion-fab right bottom>
      <button (click)="DownList()" ion-fab>
        <ion-icon name="arrow-down"  style="zoom:2.0"></ion-icon>
      </button>
    </ion-fab>
  </div>

  <div class="spaceBar" *ngIf="user.discapacidad==='Ninguna'"> 
    <ion-searchbar [(ngModel)]="search" (ionInput)="setFilteredItems()" placeholder="Busca en tus contactos" ></ion-searchbar> 
  </div> 
  <ion-list>

    <ion-item class="msg" (click)="goToChat(mensaje.uid,mensaje.nombre)" *ngFor= "let mensaje of filter" lines="inset"  [ngStyle]="{ background: mensaje.isSelect ? '#e1dddc': 'white'}">
      <ion-avatar item-start>
        <ngx-avatar name="{{mensaje.nombre}}" bgColor="#488aff"></ngx-avatar>
      </ion-avatar>
      <h2 style="text-transform: capitalize"> <b>{{mensaje.nombre}} </b></h2>
      <p style="padding-right:0">mensajes nuevos</p>
      <ion-badge color="danger" *ngIf="mensaje.notification=='not-viewed'" item-end>+1</ion-badge> 
    </ion-item>
  </ion-list>




</ion-content>
