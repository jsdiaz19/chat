<ion-header color=primary>

  <ion-navbar color=primary>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  
  <ion-card class="SettingsCard">
    <ion-card-header class="Header-Card" color=primary>
      Personal Information
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label class="label">Nombre</ion-label>
        <ion-input value="{{CurrentUser.nombre}}" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="label">Celuar</ion-label>
        <ion-input value="{{CurrentUser.tel}}" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="label">Email</ion-label>
        <ion-input value="{{CurrentUser.correo}}" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="label">Discapacidad</ion-label>
        <ion-input value="{{CurrentUser.discapacidad}}" readonly></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  
  
  <ion-card class="SettingsCard">
    <ion-card-header class="Header-Card" color=primary>
      Change Password
    </ion-card-header>
    <ion-card-content>
      <ion-input placeholder="Password"></ion-input>
      <ion-input placeholder="New Password"></ion-input>
      <ion-input placeholder="Confirm Password"></ion-input>
    </ion-card-content>
  </ion-card>
  
  <ion-card class="Save-Card">
    <ion-item class="SaveItem">
        <div text-center class="Save" id="Save"><button ion-button (click)="Update()">Save</button></div>
    </ion-item>
  </ion-card>
  
</ion-content>
