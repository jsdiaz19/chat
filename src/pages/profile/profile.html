<ion-header color=primary>

  <ion-navbar color=primary>
    <ion-title>Perfil</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)=" Logout()"><ion-icon name="md-log-out"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

  

</ion-header>

<ion-content>
  
  <ion-card class="SettingsCard">
    <ion-card-header class="Header-Card" color=primary>
      Informacion Personal
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label class="label">Nombre</ion-label>
        <ion-input value="{{CurrentUser.nombre}}" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="label">Celular</ion-label>
        <ion-input value="{{CurrentUser.tel}}" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="label">Email</ion-label>
        <ion-input value="{{CurrentUser.correo}}" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="label">Discapacidad</ion-label>
        <ion-input value="{{CurrentUser.discapacidad}}" readonly></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  
  
  <ion-card class="SettingsCard">
    <ion-card-header class="Header-Card" color=primary>
      Cambiar Contrase単a
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="Form"> 
        <ion-item>
          <ion-input formControlName="Password" placeholder="Contrase単a"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input formControlName="NewPassword" placeholder="Nueva Contrase単a"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input formControlName="PasswordConfirm" placeholder="Confirmar Contrase単a"></ion-input>
        </ion-item>
      
      </form>
    </ion-card-content>
      
  </ion-card>
  
  <ion-card class="Save-Card">
    <ion-item class="SaveItem">
        <div text-center class="Save" id="Save"><button (click)="ChangePassword()" ion-button >Guardar</button></div>
    </ion-item>
  </ion-card>
  
</ion-content>
