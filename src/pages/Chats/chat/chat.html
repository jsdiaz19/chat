<ion-header color=primary>
  <ion-navbar color=primary>

    <ion-title> {{name.charAt(0).toUpperCase() + name.slice(1)}} </ion-title>
  </ion-navbar>
</ion-header>


<div class="main">
  <div class="chat-box">
    <div class="message-area">
      <div class="message" *ngFor="let mensaje of message" [ngClass]="mensaje.type">
        <p>{{mensaje.menssaje}}</p>
      </div>
    </div>

    <div class="emo-area">
        <!-- emoji-panel component comes here -->
    </div>
    <div class="input-area">
        <form (submit)="SendMessage()" name="messageForm" >
          <ion-item>
            <button type="submit" item-right> <ion-icon name="md-send" color="danger"></ion-icon> </button>
            <ion-input type="text" name="message" id="message" [(ngModel)]="mensaje" placeholder="Escribe algo..."></ion-input>

          </ion-item>
          
        </form>
      </div>
  </div>
</div>
