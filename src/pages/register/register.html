<ion-content class="Content">
  
  <div class="Back">
    <ion-icon class="IconBack" (click)="goToBack()" name="arrow-round-back"></ion-icon>
  </div>
  
  <div class="DivLogo">
    <img class="log" src="assets/imgs/i.png">
    <ion-icon class="IconCreate" name="ios-create-outline"></ion-icon>
  </div>
  


      <form [formGroup]="Form" class="FormRegister"> 
        
        
        <ion-item class="LogDivItem">
          <ion-icon name="person" item-start></ion-icon>
          <ion-label stacked>Nombre completo</ion-label>
          <ion-input type="text"  formControlName="Nom" ></ion-input>
        </ion-item>

        <div class="Error-message" *ngIf="this.Form.controls['Nom'].hasError('required') && (this.Form.controls['Nom'].touched || this.Form.controls['Nom'].dirty)">
            <p style="color:red" >Es  campo obligatorio</p>
        </div> 

        <ion-item class="LogDivItem">
            <ion-icon name="call" item-start></ion-icon>
          <ion-label stacked>Numero Celuar</ion-label>
          <ion-input type="number" formControlName="tel"></ion-input>
        </ion-item>

        <div class="Error-message" *ngIf="this.Form.controls['tel'].hasError('required') && (this.Form.controls['tel'].touched || this.Form.controls['tel'].dirty)">
            <p style="color:red" >Es un campo obligatorio</p>
        </div> 


        <ion-item class="LogDivItem">
          <ion-icon name="md-walk" item-start></ion-icon>
          <ion-label stacked>Discapacidad</ion-label>
          <ion-select formControlName="type">
            <ion-option value="Visual">Visual</ion-option>
            <ion-option value="Auditiva">Auditiva</ion-option>
            <ion-option value="Auditiva y Visual">Auditiva y Visual</ion-option>
            <ion-option value="Ninguna">Ninguna</ion-option>
          </ion-select>
        </ion-item>

        <div class="Error-message" *ngIf="this.Form.controls['type'].hasError('required') && (this.Form.controls['type'].touched || this.Form.controls['type'].dirty)">
            <p style="color:red" >Es un campo obligatorio</p>
        </div>  

        <ion-item class="LogDivItem">
          <ion-icon name="md-at" item-start></ion-icon>
          <ion-label stacked>Correo</ion-label>
          <ion-input type="email" formControlName="Email" ></ion-input>
        </ion-item>

        <div class="Error-message" *ngIf="this.Form.controls['Email'].hasError('required') && (this.Form.controls['Email'].touched || this.Form.controls['Email'].dirty)">
          <p style="color:red" >Es un campo obligatorio</p>
        </div>

        <ion-item class="LogDivItem">
            <ion-icon name="md-lock" item-start></ion-icon>
          <ion-label stacked>Contraseña</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        
        <div class="Error-message" *ngIf="this.Form.controls['password'].hasError('required') && (this.Form.controls['password'].touched || this.Form.controls['password'].dirty)">
          <p style="color:red" >Es un campo obligatorio</p>
        </div>

        <ion-item class="LogDivItem">
            <ion-icon name="md-lock" item-start></ion-icon>
          <ion-label stacked>Confirmar Contraseña</ion-label>
          <ion-input type="password"  formControlName="confirmed" ></ion-input>
        </ion-item>

        <div class="Error-message" *ngIf="this.Form.controls['confirmed'].hasError('required') && (this.Form.controls['confirmed'].touched || this.Form.controls['confirmed'].dirty)">
          <p style="color:red" >Es un campo obligatorio</p>
        </div>

      </form>


  


  <div class="Next" (click)="Register()">
    <button type="submit" class="TextNext">Registrar</button>
    <ion-icon class="Arror-Icon-Forward" name="arrow-round-forward"></ion-icon>
  </div>

</ion-content>
