  Ionic pages and navigation.

<ion-content class="Content">
  
  <div class="Back">
    <ion-icon class="IconBack" (click)="goToBack()" name="arrow-round-back"></ion-icon>
  </div>
  
  <div class="Log">
    <img class="logScale" src="assets/imgs/i.png">
    <ion-icon class="IconCreate" name="md-cog"></ion-icon>
  </div>
  
  <ion-card class="Card">
    <ion-card-header class="Header-Card">
      Cuenta
    </ion-card-header>
    <ion-card-content>
        
      <ion-item class="LogDivItemPassword">
        <ion-label class="label"><ion-icon class="Icon"  name="unlock"></ion-icon></ion-label>
        <ion-input type="Email" [(ngModel)]='email' placeholder="Email"></ion-input>
      </ion-item>
        

    </ion-card-content>
  </ion-card>
    
  <div class="Next" (click)="goToLogin()">
    <h1 class="TextNext">Siguiente</h1>
    <ion-icon class="Arror-Icon-Forward" name="arrow-round-forward"></ion-icon>
  </div>

</ion-content>
