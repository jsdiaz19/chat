<ion-header color=primary>
  <ion-navbar color=primary>
    <ion-title> {{name.charAt(0).toUpperCase() + name.slice(1)}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="touch">
    <ion-grid class="grid">
      <ion-row >
        <ion-col class="touchUp" (click)="UpMessage()"> 
        </ion-col>
        <ion-col class="touchDown" (click)="DownMessage()">
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-list>
    <ion-item no-lines>
      <div class="message" *ngFor="let mensaje of mensajes" [ngClass]="mensaje.type" [ngStyle]="{ background: mensaje.isSelect ? '#e1dddc': 'white'}">
        <p>{{mensaje.menssaje}}</p>
      </div>
      
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="footer2">
  
  <div class="textMorse">
    <h1 id="message"> </h1>
  </div>
  
  <div class="inputMorse">

    <ion-grid>
      <ion-row >
        <ion-col col-6 class="inputMorseLeft" (click)="dot()"> 
          <ion-icon name="square"></ion-icon>
        </ion-col>
        <ion-col col-6 class="inputMorseRight" (click)="dash()">
          <ion-icon name="remove"></ion-icon>
        </ion-col>
      </ion-row>

      
      <ion-row   > 

        <ion-col col-6 class="inputMorseSpace" (touchstart)="keydownSpaceLetter()" (touchend)="keyupSpaceWord()">
          <ion-icon name="barcode"></ion-icon>
        </ion-col>
      
        <ion-col col-6 class="inputMorseSpace" (click)="ClearString()"> 
          <ion-icon name="backspace"></ion-icon>
        </ion-col>

      </ion-row>
      

      <ion-row  class="sendMorse" (click)="Morse()">   
        <ion-icon name="paper-plane" class="sendMorseIcon"> </ion-icon>
      </ion-row>

    </ion-grid>
    
  </div>
  
</ion-footer>
