<!--
  Generated template for the AddFriendPage page.
-->
<ion-header color=primary>
  <ion-navbar color=primary>
    <ion-title>Agregar amigos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item >
    <ion-label class="label" floating>Correo</ion-label>
    <ion-icon class="Icon" name="md-contact" item-start></ion-icon>
      <ion-input [(ngModel)]="email"> </ion-input>
  </ion-item>
  
  <div class="container" (click)="AddFriend()">
    <h1 class="save">Agregar</h1>
  </div>
</ion-content>
